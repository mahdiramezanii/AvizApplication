name: aviz_application
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  smooth_page_indicator: ^1.1.0
  dotted_border: ^2.1.0
  dotted_line: ^3.2.2
  dio: ^5.4.3+1
  get_it: ^7.7.0
  dartz: ^0.10.1
  flutter_bloc: ^8.1.5
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: sb
      fonts:
        - asset: assets/fonts/ShabnamBold.ttf
          # weight: 700

    - family: sm
      fonts:
        - asset: assets/fonts/ShabnamMedium.ttf
          # weight: 200

